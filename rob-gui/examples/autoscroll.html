<!DOCTYPE html>
<title>ROB GUI Examples / AutoscrollView</title>
<link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src=/index.js></script>

<div class=container>
  <p>
    <a href="/">Home</a> / <strong>AutoscrollView</strong>
  </p>

  <story-canvas>
    <autoscroll-view id="view" style="height: 200px;">
      This is an autoscroll view
    </autoscroll-view>
  </story-canvas>
</div>

<script>
setInterval(() => {
  const view = document.getElementById("view");

  if (view.childElementCount > 20)
    view.innerHTML = "";

  const p = document.createElement("p");
  p.textContent = `This paragraph is generated at ${new Date().toLocaleTimeString()}`;
  view.appendChild(p);
}, 1000);
</script>
