<!DOCTYPE html>
<title>ROB GUI Examples / TextAreas</title>
<link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src=/index.js></script>

<div class=container>
  <p>
    <a href="/">Home</a> / <strong>TextAreas</strong>
  </p>

  <story-canvas>
    <textarea id="a" rows="3" cols="60">This TextArea grows vertically!</textarea>
    <br />
    <textarea id="b" rows="3" cols="60">This TextArea has an on-enter callback!</textarea>
    <br />
    <textarea id="c" rows="3" cols="60">This TextArea has both. You can enter newlines with SHIFT+ENTER.</textarea>
  </story-canvas>
</div>

<script>
  RobGui.TextAreas.autogrow(document.getElementById("a"));
  RobGui.TextAreas.onEnter(document.getElementById("b"), () => alert("ENTER!"));

  RobGui.TextAreas.autogrow(document.getElementById("c"));
  RobGui.TextAreas.onEnter(document.getElementById("c"), () => alert("ENTER!"));
</script>
